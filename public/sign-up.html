<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title> 
        <script src="sign-up.js"></script>
    </head>
    <link rel="stylesheet" type="text/css" href="sign-up.css">
        <img src="sign up page.png" class="background">
        <div class="box">
            <h1 >Sign UP</h1>
            <p style="text-align: center;">Join StudentChat to get Started</p>
            <div>
                <p class="text" >Full Name</p>
                
                <p ><input type="text" placeholder="Your full Name" id="name"></input><img src="images.jpg" class="logo"></p>
                <p class="text">Email</p>
                <p class="test"><input type="email" placeholder="Enter your email address" id="email"></input><img src="download.jpg" class="logo"></p>
                <p class="text">Username</p>
                <P><input type="text" placeholder="Create a Username" id="username"></input><img src="images.jpg" class="logo"></P>
                <p class="text">Create a Password</p>
                <p><input type="password"  id="password1"><img src="download1.png" class="logo" ></p>
                <p class="text">Confirm Password</p>
                <p><input type="password" id="password2"><img src="download1.png" class="logo"  ></p>
                <div id="wrongoutput" value=""></div>
                <p><input type="checkbox">I agree to the Terms and Privacy Policy.</p>
                <p><button id="submit">Get Started</button></p>
                <p class="footer">Already have an Account?<span>Log in</span></p>
            </div>
        </div>
    </body>
</html>
